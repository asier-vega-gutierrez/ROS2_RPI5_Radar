launch:
- node:
    pkg: "rpi5_radar_visual"
    exec: "rpi5_radar_action_client"
    name: "ros2_rpi5_radar_client"
    param:
    - name: 'servo_waypoints'
      value: 50
    - name: 'servo_start'
      value: 0.0
    - name: 'servo_end'
      value: 180.0
    - name: 'loop_speed'
      value: 10.0